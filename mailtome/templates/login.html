{% extends 'main.html' %}
{% load static %}
{% block body %}
{% load crispy_forms_tags %}

<!-- Login -->
<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-16">
      <div class="card shadow">
        <div class="card-header bg-white">
          <h3 class="text-center text-primary mb-0">Login</h3>
        </div>
        <div class="card-body">
          <form method="POST">
            {% csrf_token %}
            {{ login_form|crispy }}
            <button class="btn btn-primary btn-block mt-4" type="submit">Login</button>
          </form>
        </div>
        <div class="card-footer bg-white">
          <p class="text-center mb-0">Don't have an account? <a href="/register">Create an account</a>.</p>
        </div>
      </div>
    </div>
  </div>
</div>

<style>
  .card {
    border: none;
    border-radius: 20px;
  }

  .card-header {
    border-bottom: none;
  }

  .card-footer {
    border-top: none;
  }

  form {
    max-width: 400px;
    margin: auto;
  }

  button[type="submit"] {
    border-radius: 20px;
  }

  @media screen and (max-width: 576px) {
    .card {
      margin: 0 10px;
    }
  }
</style>
{% endblock %}
